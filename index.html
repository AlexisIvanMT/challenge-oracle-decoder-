<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header>
           <img src="images/Logo.png" alt="Logo Alura">
    </header>
    <main>
        <section class="section1">
            <textarea class="textarea" id="textarea" placeholder="Ingresa el texto aquí"></textarea>
            <div class="container-botton">
            <input type="button" class="btn-encriptar" value="encriptar">
            <input type="button" class="btn-desencriptar" value="dencriptar">
            </div>
            
             
        </section>
        
        <section class="section2">
            <div class="container-doll"> 
                <img src="images/Muñeco.png" alt="Muñeco Alura">

            </div>
            <div class="container-h3">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>
            <div class="container-paragraph">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="container-result">
                <h3>Mensaje encriptado: </h3>
                <p class="text-result" ></p>


            </div>
            <div class="conteiner-copy">
                <input type="button" class="btn-copy" value="copiar">

            </div>
        </section>

    </main>
    <footer>
        <p>Alura, todos los derechos reservados</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
